<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario com Javascript</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-5 bg-light text-center">
                <h1 class="display-5">Formulário com Javascript</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div class="mb-3">
                    <label for="exemploinputEmail" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" name="exemploinputEmail" aria-describedby="emailHelp">
                 <div id="emailHelp" class="form-text">
                    Não compartilhe seu email.
                 </div>
                </div>

                <div class="mb-3">
                    <label for="nascimento" class="form-label">Nascimento</label>
                    <input type="date" class="form-control" name="nascimento">
                </div>

                    <div class="mb-3">
                        <button class="btn btn-outline-primary"onclick="getDados()">Salvar</button>
                        <p>Seu e-mail é: <span id="mail">...</span>. Você nasceu em: <span id="nasc">??</span></p>
                     </div>
            </div>

              <div class="col-md-3"></div>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
